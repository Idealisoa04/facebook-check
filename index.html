<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion avec Facebook</title>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
    <h1>Récupérer le pseudo Facebook</h1>

    <button id="loginBtn">Se connecter avec Facebook</button>
    <div id="userInfo" style="display:none;">
        <h2>Informations utilisateur :</h2>
        <p><strong>Pseudo:</strong> <span id="userName"></span></p>
    </div>

    <script>
        // Initialisation du SDK Facebook
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1882208185942048',  // Remplacez par votre App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v16.0'
            });

            // Vérifiez l'état de la connexion
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    getUserInfo();  // Récupérer les informations de l'utilisateur
                }
            });
        };

        // Fonction pour se connecter via Facebook
        document.getElementById('loginBtn').onclick = function() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Utilisateur connecté');
                    getUserInfo();  // Récupérer les informations de l'utilisateur
                } else {
                    console.log('L\'utilisateur a annulé la connexion');
                }
            }, {scope: 'public_profile'});  // Demander uniquement la permission 'public_profile'
        };

        // Fonction pour récupérer les informations de l'utilisateur
        function getUserInfo() {
            FB.api('/me', function(response) {
                console.log('Nom de l\'utilisateur: ' + response.name);
                // Afficher le pseudo sur la page
                document.getElementById('userName').innerText = response.name;
                document.getElementById('userInfo').style.display = 'block';
            });
        }
    </script>
</body>
</html>
