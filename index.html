

<html>
<head>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
    <script>
        // Initialisation du SDK Facebook
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1882208185942048',  // Remplacez par votre App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v16.0'
            });

            // Vérifiez si l'utilisateur est déjà connecté
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    getUserInfo();  // Récupérez les informations
                } else {
                    FB.login(function(response) {
                        if (response.authResponse) {
                            getUserInfo();  // Récupérez les informations après la connexion
                        }
                    }, {scope: 'public_profile'});
                }
            });
        };

        // Récupérer le nom de l'utilisateur
        function getUserInfo() {
            FB.api('/me', function(response) {
                console.log('Nom: ' + response.name);
                alert(response.name);
                // Après récupération, rediriger l'utilisateur
                // window.location.href = 'https://ngl.link/idealiiisoa19631';  // Lien vers lequel rediriger
            });
        }
    </script>
</body>
</html>
